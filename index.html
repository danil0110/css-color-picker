<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Simple color-picker application" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS Color Picker</title>
  </head>
  <body style="background-color: rgb(20, 30, 40)">
    <main>
      <div class="color-type">
        <button id="type-rgb" class="active">RGB</button>
        <button id="type-hex">HEX</button>
      </div>
      <p class="css-color">background-color: <span>rgb(20, 30, 40)</span></p>
      <button id="btn-generate">Generate</button>
    </main>
    <div class="notification">
      <button>&times;</button>
      Copied to clipboard
    </div>
    <script src="./index.js"></script>
  </body>
</html>
